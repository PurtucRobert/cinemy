{%extends 'core/base.html'%} {% block title %}Register{% endblock %} 
{%block content %}

<body>
	<section class="h-100">
            <div class="container-xxl py-5">
                <div class="row justify-content-sm-center h-100">
                    <div class="col-md-9">
                        <div class="card shadow-lg ">
                            <div class="card-body p-5 ">
                                <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                                    <h2 class="text-primary-gradient fw-medium">Register account<i class="fa fa-user fa-fw me-2" aria-hidden="true" style="color:#0d6efd"></i></h2>
                                </div>
                                <form method="POST" class="needs-validation" novalidate="" autocomplete="off">
                                    {% csrf_token %}
                                    {{ form.as_p}}
                                    <div class="mb-3">
                                        <label class="mb-2 text-muted" for="email">Email</label>
                                        <input id="email" type="email" class="form-control" name="email" value="" required autofocus>
                                        <div class="invalid-feedback">
                                            Email is invalid
                                        </div>
                                    </div>
                                    <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                                        <button type="submit" class="btn btn-primary rounded-pill ms-auto">
                                           Next step 
                                        </button>
                                    </div>
                                </form>
                                <br>
                                {% if messages %}
                                    <div class="alert alert-primary alert-dismissable text-center">
                                    {% for msg in messages %}
                                        <p>{{msg.message}}
                                    {% endfor %}
                                    </div>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
	</section>

</body>
</html>

{% endblock %}
